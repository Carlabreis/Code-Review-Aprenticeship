<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP Code Presentation</title>
</head>
<body>
    <div class="container">
      <h1>Shopping List</h1>
      <button class="js-heading-btn">Change list name</button>
      <p>Add new items to the list:</p>
      <input type="text" id="input-item">
      <button id="add-btn">Add</button>

      <ul class="list">
        <li><input type="checkbox"> Bananas</li>
        <li><input type="checkbox"> Apples</li>
        <li><input type="checkbox"> Bread</li>
        <li><input type="checkbox"> Milk</li>
      </ul>

      <div class="extra">
        <div class="center">
            <button id="clear-btn">Clear List</button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
